            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }

        .theme-toggle {

            border: none;
            font-size: 1.2rem;

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            position: relative;

        .hero-content {

        }

        .hero-title {

            font-weight: 800;

        }

        }

        .btn-secondary {

            color: var(--primary-color);

        }

        .btn-secondary:hover {
            background: var(--primary-color);
            color: white;
        }

        .btn-download {
            background: linear-gradient(135deg, var(--accent-color), #d97706);
            color: white;
        }

        .btn-download:hover {

            box-shadow: var(--shadow);
            background: linear-gradient(135deg, #d97706, #b45309);
        }

        .btn-github {
            background: #333;
            color: white;
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
        }

        .btn-github:hover {

            transform: translateY(-2px);
        }

        .btn-demo {
            background: var(--accent-color);
            color: white;
            font-size: 0.9rem;

        .btn-demo:hover {

        }

            width: 100%;
            height: 100%;

            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 0.5rem 1rem;
            font-weight: 600;

        .floating-tech:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 1s; }
        .floating-tech:nth-child(4) { bottom: 10%; right: 20%; animation-delay: 1.5s; }

            left: 50%;

            height: 4px;
            background: var(--primary-color);

            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;

        /* Experience Section */
        .timeline {

            margin: 2rem 0;

            content: '';
            position: absolute;
            left: 2rem;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--primary-color);

        .timeline-item {

            margin-bottom: 3rem;
            padding-left: 5rem;

        .timeline-marker {

            left: 1rem;
            top: 0;
            width: 2rem;
            height: 2rem;

            border-radius: 50%;

            justify-content: center;
            color: white;
            font-weight: bold;

            padding: 2rem;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;

            left: 0;

            border-radius: 15px;
            font-size: 0.8rem;
        }

        .project-links {

            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        /* Contact Section */
        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: start;
        }

        .contact-info {
            background: var(--bg-secondary);

            border-radius: 15px;

        .contact-icon {

            height: 3rem;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .contact-form {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid var(--border-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        /* Footer */
        .footer {
            background: var(--bg-secondary);
            text-align: center;
            padding: 2rem 0;
            border-top: 1px solid var(--border-color);
        }

        /* Animations */
        @keyframes slideInLeft {
            from {
                transform: translateX(-100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeInUp 0.6s ease-out;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }

            .hero-container {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .contact-container {
                grid-template-columns: 1fr;
            }

            .timeline::before {
                left: 1rem;
            }

            .timeline-item {
                padding-left: 3rem;
            }

            .timeline-marker {
                left: 0.5rem;
            }
        }

        /* Scroll Progress Bar */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 3px;
            background: var(--accent-color);
            z-index: 1001;
            transition: width 0.1s ease;
        }
    </style>
</head>

        function initializeEventListeners() {
            // Theme Toggle

            themeToggle.addEventListener('click', () => {
                const currentTheme = body.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                body.setAttribute('data-theme', newTheme);
                themeToggle.innerHTML = newTheme === 'dark' ? 
                    '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
                
                localStorage.setItem('theme', newTheme);
            });
            
            // Load saved theme
            const savedTheme = localStorage.getItem('theme') || 'light';
            body.setAttribute('data-theme', savedTheme);
            themeToggle.innerHTML = savedTheme === 'dark' ? 
                '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';

            // Navigation - Fixed to scroll to correct sections
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const targetElement = document.getElementById(targetId);
                    
                    if (targetElement) {
                        targetElement.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });

            // Progress Bar
            window.addEventListener('scroll', () => {
                const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
                const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                const scrolled = (winScroll / height) * 100;
                document.getElementById('progressBar').style.width = scrolled + '%';
            });

            // Intersection Observer for Animations
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('fade-in');
                    }
                });
            }, observerOptions);

            // Observe elements for animation
            document.querySelectorAll('.skill-category, .timeline-item, .project-card').forEach(el => {
