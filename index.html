            --btn-secondary-bg: #e6e9f4;
            --btn-secondary-text-color: #0d0f1c;

            /* Hero Specific (Text on Hero Image Overlay) */
            --hero-text-on-gradient: #f8f9fc; /* White/very light text for hero */
            --hero-text-shadow: 0 1px 2px rgba(0,0,0,0.2); /* Kept from previous step, might need slight adjustment if bg image is very light */

            /* Old accent color - to be phased out or replaced in component styles later */
            /* --accent-color: #f59e0b; */ /* Commenting out, will be replaced in components */

            /* Shadows - can remain as they are or be slightly adjusted if needed */
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);

            /* Gradients for Hero (from previous step, may not be used if hero switches to bg image) */

            /* --hero-gradient-start: #667eea; */

        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 0;
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .navbar {
            background: rgba(17, 24, 39, 0.95);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .nav-link:hover {
            color: var(--primary-color);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--text-primary);
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background-image: linear-gradient(rgba(0,0,0,0.5) 0%, rgba(0,0,0,0.7) 100%), var(--hero-bg-image-url);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><polygon fill="%232563eb" fill-opacity="0.05" points="0,1000 1000,0 1000,1000"/></svg>');
            background-size: cover;
        }

        .hero-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .hero-content {
            animation: slideInLeft 1s ease-out;
        }

        .hero-title {
            font-size: 3.5rem; /* ~56px, can go up to 4rem or 4.5rem if desired */
            font-weight: 900;  /* Black weight for impact */
            margin-bottom: 1.5rem; /* Adjusted spacing */
            line-height: 1.2;
            /* Gradient text style remains */
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle { /* Contains #typing-animation */
            font-size: 1.25rem; /* ~20px */
            color: var(--hero-text-on-gradient);
            text-shadow: var(--hero-text-shadow);
            margin-bottom: 2.5rem; /* Adjusted spacing */
            line-height: 1.6;
            font-weight: 400; /* Normal weight for subtitle often */
        }

        .hero-description {
            font-size: 1.1rem; /* ~17-18px */
            color: var(--hero-text-on-gradient);
            text-shadow: var(--hero-text-shadow);
            margin-bottom: 2.5rem; /* Adjusted spacing */
            line-height: 1.8;
            max-width: 600px; /* Constrain line length for readability if text is centered or alone */
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--primary-color); /* Main change */
            color: var(--text-on-primary);   /* Main change */
        }

        .btn-primary:hover {
            background: var(--secondary-color); /* Use new secondary for hover */
            color: var(--text-on-primary); /* Ensure text color remains */
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-secondary {
            background: var(--btn-secondary-bg);
            color: var(--btn-secondary-text-color);
            border: 2px solid var(--btn-secondary-bg); /* Adjusted border */
        }

        .btn-secondary:hover {
            background: var(--primary-color);
            color: var(--text-on-primary);
            border-color: var(--primary-color); /* Match background */
        }

        .btn-download {
            background: var(--primary-color);
            color: var(--text-on-primary);
        }

        .btn-download:hover {
            background: var(--secondary-color);
            color: var(--text-on-primary); /* Ensure text color remains */
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-github {
            background: #333;
            color: white;
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
        }

        .btn-github:hover {
            background: #24292e;
            transform: translateY(-2px);
        }

        .btn-demo {
            background: var(--btn-secondary-bg);
            color: var(--btn-secondary-text-color);
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            border: 2px solid var(--btn-secondary-bg); /* Adding border for consistency */
        }

        .btn-demo:hover {
            background: var(--secondary-color);
            color: var(--text-on-primary);
            transform: translateY(-2px);
            border-color: var(--secondary-color); /* Match background */
        }

        .hero-image {
            position: relative;
            animation: slideInRight 1s ease-out;
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .floating-tech {
            position: absolute;
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 0.5rem 1rem;
            font-weight: 600;
            animation: float 3s ease-in-out infinite;
            box-shadow: var(--shadow);
            text-decoration: none;
            color: var(--text-primary); /* Ensure link color matches theme text */
        }

        .floating-tech:hover {
            transform: scale(1.1) translateY(-5px);
            background: var(--primary-color);
            color: var(--text-on-primary); /* Main change */
        }

        .floating-tech:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .floating-tech:nth-child(2) { top: 20%; right: 10%; animation-delay: 0.5s; }
        .floating-tech:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 1s; }
        .floating-tech:nth-child(4) { bottom: 10%; right: 20%; animation-delay: 1.5s; }

}

        .section-title::after {

        .section-number {

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;

        .skill-category {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .skill-category:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }

        .skill-category h3 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .skill-tag {
            background: var(--primary-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        /* Experience Section */
        .timeline {
            position: relative;
            margin: 2rem 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 2rem;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--primary-color);
        }

        .timeline-item {
            position: relative;
            margin-bottom: 3rem;
            padding-left: 5rem;
        }

        .timeline-marker {
            position: absolute;
            left: 1rem;
            top: 0;
            width: 2rem;
            height: 2rem;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .timeline-content {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .timeline-content:hover {
            transform: translateX(10px);
            box-shadow: var(--shadow);
        }

        .job-title {
            font-size: 1.25rem; /* ~20px */
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.25rem; /* Tighter space to company */
        }

        .company {
            font-size: 1.1rem; /* ~17-18px */
            font-weight: 500; /* Medium weight */
            margin-bottom: 0.5rem;
        }

        .duration {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            font-size: 0.9rem; /* Slightly smaller */
        }

        .achievements {
            list-style: none;

        .achievements li {
            position: relative;

        border-radius: 10px; /* Slightly less rounded for a more "crisp" feel */

        /* Contact Section */
        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: start;
        }

        .contact-info {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid var(--border-color);
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: var(--bg-primary);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            transform: translateX(10px);
        }

        .contact-icon {
            width: 3rem;
            height: 3rem;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-on-primary); /* Main change */
        }

        .contact-form {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid var(--border-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        /* Footer */
        .footer {
            background: var(--bg-secondary);
            text-align: center;
            padding: 2rem 0;
            border-top: 1px solid var(--border-color);
        }

        .footer-social-links {
            margin-bottom: 1rem; /* Space above copyright */
            text-align: center; /* Center the icons */
        }

        .footer-social-links a {
            color: var(--text-secondary); /* Use a slightly muted color */
            font-size: 1.5rem; /* Size of the icons */
            margin: 0 0.75rem; /* Space between icons */
            transition: color 0.3s ease;
        }

        .footer-social-links a:hover {
            color: var(--primary-color); /* Highlight with primary color on hover */
            transform: scale(1.1); /* Optional: slight zoom effect */
        }

        /* Animations */
        @keyframes slideInLeft {
            from {
                transform: translateX(-100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeInUp 0.6s ease-out;
        }

        /**
         * Creates a typing animation effect for a target element.
         * @param {HTMLElement} targetElement - The HTML element to display the typing animation.
         * @param {string[]} phrases - An array of strings to type out.
         * @param {number} typeSpeed - Speed of typing in milliseconds.
         * @param {number} deleteSpeed - Speed of deleting in milliseconds.
         * @param {number} delayBetweenPhrases - Delay before starting to type a new phrase.
         */
        function typingAnimation(targetElement, phrases, typeSpeed = 100, deleteSpeed = 50, delayBetweenPhrases = 2000) {
            if (!targetElement || !phrases || phrases.length === 0) return;

            let phraseIndex = 0;
            let charIndex = 0;
            let isDeleting = false;

            function type() {
                const currentPhrase = phrases[phraseIndex];
                let displayText = '';

                if (isDeleting) {
                    displayText = currentPhrase.substring(0, charIndex - 1);
                    charIndex--;
                } else {
                    displayText = currentPhrase.substring(0, charIndex + 1);
                    charIndex++;
                }

                targetElement.textContent = displayText;

                let typingTimeout = isDeleting ? deleteSpeed : typeSpeed;

                if (!isDeleting && charIndex === currentPhrase.length) {
                    // Finished typing the phrase
                    isDeleting = true;
                    typingTimeout = delayBetweenPhrases; // Wait before deleting
                } else if (isDeleting && charIndex === 0) {
                    // Finished deleting the phrase
                    isDeleting = false;
                    phraseIndex = (phraseIndex + 1) % phrases.length; // Move to next phrase
                    typingTimeout = typeSpeed; // Start typing next phrase immediately or after short delay
                }

                setTimeout(type, typingTimeout);
            }
            type(); // Start the animation
        }

        /**

        function initializeEventListeners() {
            // Theme Toggle
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;
            
            if (themeToggle && body) {
                themeToggle.addEventListener('click', () => {
                    const currentTheme = body.getAttribute('data-theme');
                    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                    body.setAttribute('data-theme', newTheme);
                    themeToggle.innerHTML = newTheme === 'dark' ?
                        '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
                    localStorage.setItem('theme', newTheme);
                });

                // Load saved theme
                const savedTheme = localStorage.getItem('theme') || 'dark'; // Default to dark
                body.setAttribute('data-theme', savedTheme);
                themeToggle.innerHTML = savedTheme === 'dark' ?
                    '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';

            // Smooth Scrolling Navigation

                    const targetId = this.getAttribute('data-target');

                        const targetElement = document.getElementById(targetId);
                        if (targetElement) {
                            targetElement.scrollIntoView({

                            });
                        }

                });
            });

            // Scroll Progress Bar

            if (progressBar) {
                window.addEventListener('scroll', () => {
                    const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
                    const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                    const scrolled = (height > 0) ? (winScroll / height) * 100 : 0; // Avoid division by zero
                    progressBar.style.width = scrolled + '%';
                });
            }

            // Intersection Observer for Fade-in Animations on Scroll
            const observerOptions = {
                threshold: 0.1, // Keep fade-in threshold
                rootMargin: '0px 0px -50px 0px'
            };
            const fadeInObserver = new IntersectionObserver((entries, obs) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('fade-in');
                        // Optional: unobserve after animation
                        // obs.unobserve(entry.target);
                    }
                });
            }, observerOptions);
            document.querySelectorAll('.skill-category, .timeline-item, .project-card').forEach(el => {

            });
